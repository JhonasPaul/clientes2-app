<!-- PAGINADOR 6  -- > cliente.component.html -->
<ul *ngIf="paginas?.length>0" class="pagination">

  <!--paginador[2]-->                  <!--paginato.number = pagina actual-->
  <li class="page-item" *ngIf="paginador.number > 0">
    <a class="page-link" [routerLink]="['/clientes/page', paginador.number-1]">&laquo;</a>
  </li>
  <!--paginador[3]-->  <!--para ir a la primera pagina-->
  <li [ngClass]="paginador.first? 'disabled page-item': 'page-item'">
    <a class="page-link" [routerLink]="['/clientes/page', 0]">Primera</a>
  </li>

          <!--paginador[1]-->                <!--paginas viene de paginator.component.ts-->
  <li class="page-item"  *ngFor="let pagina of paginas" [ngClass]="pagina-1 == paginador.number? 'active': ''">
         <!-- paginator viene de paginator.compoenent.ts -->
    <spam class="page-link" *ngIf="pagina-1 == paginador.number">{{pagina}}</spam>
    <a *ngIf="pagina-1 != paginador.number"  class="page-link" [routerLink]="['/clientes/page', pagina-1]">{{ pagina}}</a>
  </li>

  <!--paginador[3]-->  <!--para ir a la ultima pagina-->
  <li [ngClass]="paginador.last?'disabled page-item': 'page-item'">
    <a class="page-link" [routerLink]="['/clientes/page', paginador.totalPages-1]">Ultima</a>
  </li>

  <!--paginador[2]-->
  <li class="page-item" *ngIf="paginador.number < paginador.totalPages-1">
      <a class="page-link" [routerLink]="['/clientes/page', paginador.number+1]">&raquo;</a>
  </li>

</ul>
